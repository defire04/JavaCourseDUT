server.port=${PORT:8080}

# H2 configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true


spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto = update
spring.sql.init.mode = always

open-meteo.url.archive=https://archive-api.open-meteo.com/v1/archive
open-meteo.param.archive.latitude=50.45466
open-meteo.param.archive.longitude=30.5238
open-meteo.param.archive.start_date=2022-12-15
open-meteo.param.archive.end_date=2023-12-15

logging.level.org.springframework=INFO
